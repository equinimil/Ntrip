 bottom:20px;

 z-index:9999;
 background:white;

 border:1px solid #999;">
<b>Radio cobertura (km)</b><br>
<input type="range" min="5" max="150" value="50" oninput="updateRadius(this.value)">
<span id="radiusValue">50</span> km
</div>

<script>
function updateRadius(km){
 document.getElementById("radiusValue").innerText = km;
 var layer = feature_group_a2d59aa463f9e5e54f6e127f15793ae0;
 for (var i in layer._layers){
   if (layer._layers[i] instanceof L.Circle){
     layer._layers[i].setRadius(km*1000);
   }
 }
}
</script>
    
<script>
var map = map_f1c4aabd4258ccac70694950f3452ea4;
var stations = [{"name": "SR78", "lat": -33.67, "lon": -71.19999999999999}, {"name": "BTOR", "lat": -32.65, "lon": -71.16000000000003}, {"name": "MSOL", "lat": -32.65, "lon": -71.12}, {"name": "MVDE", "lat": -26.55, "lon": -70.32}, {"name": "SCCF", "lat": -33.63, "lon": -71.57}, {"name": "BALB", "lat": -23.44, "lon": -69.51999999999998}, {"name": "CASC", "lat": -20.96, "lon": -68.67000000000002}, {"name": "BPOL", "lat": -33.16, "lon": -70.82}, {"name": "CMCC", "lat": -20.06, "lon": -69.25999999999999}, {"name": "EMMB", "lat": -23.42, "lon": -70.06}, {"name": "CCMC", "lat": -27.52, "lon": -70.27999999999997}, {"name": "ZALD", "lat": -24.21, "lon": -69.07}, {"name": "SPNC", "lat": -22.79, "lon": -69.25999999999999}, {"name": "SQMS", "lat": -23.54, "lon": -68.37}, {"name": "BTES", "lat": -22.95, "lon": -69.07}, {"name": "BESP", "lat": -31.4, "lon": -71.11000000000001}, {"name": "ESPZ", "lat": -22.97, "lon": -69.07}, {"name": "BOXE", "lat": -23.07, "lon": -69.10000000000002}, {"name": "ANTU", "lat": -22.64, "lon": -69.88}, {"name": "SQMH", "lat": -23.5, "lon": -68.30000000000001}, {"name": "BESC", "lat": -24.28, "lon": -69.08999999999997}, {"name": "BMDO", "lat": -26.82, "lon": -69.23000000000002}, {"name": "BRTC", "lat": -22.22, "lon": -68.87}];

// Crear alerta flotante
var alertDiv = L.control({position:"topright"});
alertDiv.onAdd = function() {
  var d = L.DomUtil.create("div", "");
  d.id = "gpsAlert";
  d.style.background = "white";
  d.style.padding = "5px 10px";
  d.style.border = "1px solid #999";
  d.style.borderRadius = "5px";
  d.style.fontSize = "14px";
  d.innerHTML = "üì° Esperando ubicaci√≥n...";
  return d;
};
alertDiv.addTo(map);

var userMarker = null;
var accuracyCircle = null;
var nearestMarker = null;
var nearestLine = null;

// Funci√≥n distancia Haversine
function distance(lat1, lon1, lat2, lon2){
 const R = 6371;
 const dLat = (lat2-lat1)*Math.PI/180;
 const dLon = (lon2-lon1)*Math.PI/180;
 const a =
  Math.sin(dLat/2)*Math.sin(dLat/2) +
  Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
  Math.sin(dLon/2)*Math.sin(dLon/2);
 return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// Actualiza la posici√≥n del usuario
function updatePosition(pos){
 var lat = pos.coords.latitude;
 var lon = pos.coords.longitude;

 if (!userMarker){
   userMarker = L.marker([lat, lon]).addTo(map)
     .bindPopup("üìç Tu ubicaci√≥n").openPopup();
 } else {
   userMarker.setLatLng([lat, lon]);
 }

 if (!accuracyCircle){
   accuracyCircle = L.circle([lat, lon], {
     radius: pos.coords.accuracy,
     color: "red",
     fillOpacity: 0.15
   }).addTo(map);
 } else {
   accuracyCircle.setLatLng([lat, lon])
                 .setRadius(pos.coords.accuracy);
 }

 // Buscar estaci√≥n m√°s cercana
 var minD = Infinity;
 var nearest = null;
 stations.forEach(function(s){
   var d = distance(lat, lon, s.lat, s.lon);
   if (d < minD){
     minD = d;
     nearest = s;
   }
 });

 if (nearest){
   if (nearestMarker) map.removeLayer(nearestMarker);
   if (nearestLine) map.removeLayer(nearestLine);

   nearestMarker = L.circleMarker([nearest.lat, nearest.lon], {
     radius: 10,
     color: "red",
     fillColor: "yellow",
     fillOpacity: 1
   }).addTo(map)
     .bindPopup("‚≠ê Estaci√≥n m√°s cercana<br><b>" +
                nearest.name + "</b><br>" +
                minD.toFixed(2) + " km");

   nearestLine = L.polyline(
     [[lat, lon], [nearest.lat, nearest.lon]],
     {color: "red", dashArray: "5,5"}
   ).addTo(map);
 }

 // Actualiza alerta
document.getElementById("gpsAlert").innerHTML = "‚úÖ Ubicaci√≥n activa";
}

// Ejecutar solo cuando el mapa est√© listo
map.whenReady(function() {
    navigator.geolocation.watchPosition(
        updatePosition,
        function(err){
            document.getElementById("gpsAlert").innerHTML = "‚ö†Ô∏è No se pudo obtener ubicaci√≥n";
            alert("No se pudo obtener la ubicaci√≥n: " + err.message);
        },
        { enableHighAccuracy: true }
    );
});

// Bot√≥n flotante ‚ÄúIr a mi ubicaci√≥n‚Äù
var btn = L.control({position:"topright"});
btn.onAdd = function(){
 var d = L.DomUtil.create("div");
 d.innerHTML = '<button style="padding:6px;font-size:14px">üìç Ir a mi ubicaci√≥n</button>';
 d.onclick = function(){
   navigator.geolocation.getCurrentPosition(function(p){
     map.setView([p.coords.latitude, p.coords.longitude], 14);
   });
 };
 return d;
};
btn.addTo(map);
</script>
