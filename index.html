<span id="radiusValue">50</span> km
</div>

<script>
function updateRadius(km){
 document.getElementById("radiusValue").innerText = km;
 var layer = feature_group_3f4baad64dc89a404269cfe38081ae50;
 for (var i in layer._layers){
   if (layer._layers[i] instanceof L.Circle){
     layer._layers[i].setRadius(km*1000);
   }
 }
}
</script>
    
<script>
// Banner de estado y bot√≥n
var body = document.getElementsByTagName('body')[0];

// Banner de alerta
var bannerDiv = document.createElement('div');
bannerDiv.id = 'geoBanner';
bannerDiv.style.position = 'fixed';
bannerDiv.style.bottom = '100px';
bannerDiv.style.right = '20px';
bannerDiv.style.zIndex = 9999;
bannerDiv.style.background = 'white';
bannerDiv.style.padding = '6px';

bannerDiv.style.borderRadius = '6px';
bannerDiv.style.fontSize = '14px';
bannerDiv.innerHTML = 'üìç Geolocalizaci√≥n: esperando activaci√≥n';
body.appendChild(bannerDiv);

// Bot√≥n
var btnDiv = document.createElement('button');
btnDiv.id = 'geoBtn';
btnDiv.innerHTML = 'üìç Ir a mi ubicaci√≥n';
btnDiv.style.position = 'fixed';
btnDiv.style.bottom = '60px';
btnDiv.style.right = '20px';
btnDiv.style.zIndex = 9999;
btnDiv.style.padding = '6px 12px';
btnDiv.style.fontSize = '14px';
btnDiv.style.cursor = 'pointer';
body.appendChild(btnDiv);

// Funci√≥n Haversine
function distance(lat1,lon1,lat2,lon2){
    const R = 6371;
    const dLat=(lat2-lat1)*Math.PI/180;
    const dLon=(lon2-lon1)*Math.PI/180;
    const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

// Variables
var map = map_ccdb3712c6a7e999a4341968f707d394;
var stations = [{"name": "SR78", "lat": -33.67, "lon": -71.19999999999999}, {"name": "BTOR", "lat": -32.65, "lon": -71.16000000000003}, {"name": "MSOL", "lat": -32.65, "lon": -71.12}, {"name": "MVDE", "lat": -26.55, "lon": -70.32}, {"name": "SCCF", "lat": -33.63, "lon": -71.57}, {"name": "BALB", "lat": -23.44, "lon": -69.51999999999998}, {"name": "CASC", "lat": -20.96, "lon": -68.67000000000002}, {"name": "CMCC", "lat": -20.06, "lon": -69.25999999999999}, {"name": "EMMB", "lat": -23.42, "lon": -70.06}, {"name": "CCMC", "lat": -27.52, "lon": -70.27999999999997}, {"name": "ZALD", "lat": -24.21, "lon": -69.07}, {"name": "SPNC", "lat": -22.79, "lon": -69.25999999999999}, {"name": "SQMS", "lat": -23.54, "lon": -68.37}, {"name": "BTES", "lat": -22.95, "lon": -69.07}, {"name": "BESP", "lat": -31.4, "lon": -71.11000000000001}, {"name": "ESPZ", "lat": -22.97, "lon": -69.07}, {"name": "BOXE", "lat": -23.07, "lon": -69.10000000000002}, {"name": "ANTU", "lat": -22.64, "lon": -69.88}, {"name": "SQMH", "lat": -23.5, "lon": -68.30000000000001}, {"name": "BESC", "lat": -24.28, "lon": -69.08999999999997}, {"name": "BMDO", "lat": -26.82, "lon": -69.23000000000002}, {"name": "BRTC", "lat": -22.22, "lon": -68.87}];
var userMarker = null;
var accuracyCircle = null;
var nearestMarker = null;
var nearestLine = null;

// Funci√≥n geolocalizaci√≥n
function goToLocation(){
    if('geolocation' in navigator){
        navigator.geolocation.getCurrentPosition(function(p){
            map.setView([p.coords.latitude,p.coords.longitude],14);
            bannerDiv.innerHTML = '‚úÖ Geolocalizaci√≥n activada';

            // Estaci√≥n m√°s cercana
            var minD = Infinity;
            var nearest = null;
            stations.forEach(function(s){
                var d = distance(p.coords.latitude,p.coords.longitude,s.lat,s.lon);
                if(d<minD){minD=d; nearest=s;}
            });
            if(nearest){
                if(nearestMarker) map.removeLayer(nearestMarker);
                if(nearestLine) map.removeLayer(nearestLine);

                nearestMarker = L.circleMarker([nearest.lat,nearest.lon],{
                    radius:10,color:'red',fillColor:'yellow',fillOpacity:1
                }).addTo(map)
                  .bindPopup("‚≠ê Estaci√≥n m√°s cercana<br><b>"+nearest.name+"</b><br>"+minD.toFixed(2)+" km");

                nearestLine = L.polyline(
                    [[p.coords.latitude,p.coords.longitude],[nearest.lat,nearest.lon]],
                    {color:'red',dashArray:'5,5'}
                ).addTo(map);
            }

        },function(){
            bannerDiv.innerHTML='‚ùå No se pudo obtener la ubicaci√≥n';
        },{enableHighAccuracy:true});
    }else{
        bannerDiv.innerHTML='‚ùå Geolocalizaci√≥n no disponible';
    }
}

// Asignar evento al bot√≥n
btnDiv.onclick = goToLocation;

</script>
